{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Geo Agency</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="Bootstrap, Landing page, Template, Business, Service">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="author" content="Grayrids">
    <title>Geo Agency</title>
    <!--====== Favicon Icon ======-->
    <link rel="shortcut icon" href="img/2.png" type="image/png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %} ">
    <link rel="stylesheet" href="{% static 'css/animate.css' %} ">
    <link rel="stylesheet" href="{% static 'css/LineIcons.css' %} ">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %} ">
    <link rel="stylesheet" href="{% static 'css/owl.theme.css' %} ">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %} ">
    <link rel="stylesheet" href="{% static 'css/nivo-lightbox.css' %} ">
    <link rel="stylesheet" href="{% static 'css/main.css' %} ">    
    <link rel="stylesheet" href="{% static 'css/responsive.css' %} ">

  </head>
  
  <body>

    <!-- Header Section Start -->
    <header id="home" class="hero-area">    
      <div class="overlay">
      </div>


        <a href="{% url 'landing-page' %} ">
        <img  src="{% static 'img/logo.png' %} " alt="Logo" width="250" height="150" class="rounded float-left">
        </a>







      <div class="container">      
        <div class="row space-100">
          <div class="col-lg-6 col-md-12 col-xs-12">
            <div class="contents">
              <h2 class="head-title">Grow Your Business
                With Us!</h2>
              <p>Geo Agency will help you to segment and track your customers !</p>
              <div class="header-button">
                <a href="{% url 'login' %}" rel="nofollow"  class="btn btn-border-filled">Login</a>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-12 col-xs-12 p-0">
            <div class="intro-img">
             <img src="{% static 'img/intro.png' %} " alt="">
            </div>            
          </div>
        </div> 
      </div>             
    </header>


    <!-- End Preloader -->

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="{% static 'js/jquery-min.js' %} "></script>
    <script src="{% static 'js/popper.min.js' %} "></script>
    <script src="{% static 'js/bootstrap.min.js' %} "></script>
    <script src="{% static 'js/owl.carousel.js' %} "></script>      
    <script src="{% static 'js/jquery.easing.min.js' %} "></script>     
    <script src="{% static 'js/nivo-lightbox.js' %} "></script>     
    <script src="{% static 'js/jquery.magnific-popup.min.js' %} "></script>     
    <script src="{% static 'js/form-validator.min.js' %} "></script>
    <script src="{% static 'js/contact-form-script.js' %} "></script>   
    <script src="{% static 'js/main.js' %} "></script>
    
  </body>
</html>
